<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Asyik Menarik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="video.css" />
</head>

<body>
    <h1>Kelinci Ini Menyaksikan Kematian Kupu-Kupu</h1>
    <p>
        <button type="button" onclick="playVid()">Play</button>
        <button type="button" onclick="pauseVid()">Pause</button>
        <button type="button" onclick="duration()">Duration</button>
        <button type="button" onclick="toggleControls()">Toggle Controls</button>
    </p>
    <video id="myVideo" width="690" controls>
        <source src="./assets/kelinci.mp4" type="video/mp4"> Browser Anda jadul dan tidak bisa memainkan video.
    </video>
    <script src="./assets/video.js"></script>
</body>

</html>
